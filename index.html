<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="card">
    <div class="search">
      <input id="city-name" type="text" placeholder="Search Location" />
      <button id="search-btn">
        <img src="/assets/search.png" alt="Search" />
      </button>
    </div>

    <div class="weather">
      <img src="assets/clear.png" alt="NA" class="weather-icon" />
      <h1 class="temp">--Â°C</h1>
      <h1 class="city">--- ---</h1>
    </div>

    <div class="details">
      <div class="col">
        <img src="/assets/humidity.png" alt="NA" />
        <div>
          <p class="humidity">--%</p> <!-- Fixed spelling -->
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="/assets/wind.png" alt="NA" />
        <div>
          <p class="wind">--</p>
          <p>Wind</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
